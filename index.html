<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">

</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/assets/img/instacell.png" alt="phone-cell-image">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/assets/img/instalogo.png" class="instagramlogo" alt="instalogo">
                <div class="profile-photo">
                    <img src="/assets/img/profile.jpg" class="photoprofile" alt="profile photo">

                <a href="#" class="instagram-login">continuar como Rodrigo</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">não é você?</p>
                <p class="not-account">
                    <span class="linkblue">Alternar contas</span>
                    ou
                    <span class="linkblue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">obtenha o app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
